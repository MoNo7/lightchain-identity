<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js"></script>
    <style>
        body { font-family: monospace; background: transparent; color: white; margin: 0; display: flex; height: 100vh; }
        .main { flex: 1; display: flex; flex-direction: column; padding: 30px; gap: 20px; }
        .prompt { width: 100%; background: #05070a; border: 1px solid #1e2633; border-radius: 8px; padding: 20px; color: white; box-sizing: border-box; }
        .btn { background: #0070ff; color: white; border: none; padding: 12px 30px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .canvas { flex: 1; background: #000; border: 1px solid #1e2633; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .canvas img { max-width: 90%; max-height: 90%; display: none; border-radius: 8px; box-shadow: 0 0 20px rgba(0,112,255,0.2); }
        .sidebar { width: 250px; border-left: 1px solid #1e2633; padding: 20px; background: rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="main">
    <textarea id="p" class="prompt" placeholder="Blue-themed inference prompt..."></textarea>
    <div style="display:flex; gap:10px;">
        <select id="m" style="flex:1; background:#05070a; color:#0070ff; border:1px solid #1e2633; border-radius:6px; padding:10px;">
            <option value="0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef">AIVM-THETA: SDXL-Turbo</option>
            <option value="0x8888888888888888888888888888888888888888888888888888888888888888">AIVM-DELTA: Flux.1-Lightning</option>
            <option value="0x9999999999999999999999999999999999999999999999999999999999999999">AIVM-SIGMA: SD-3.5 Large</option>
        </select>
        <button class="btn" onclick="gen()">GENERATE</button>
    </div>
    <div class="canvas"><p id="st" style="color:#333;">SYSTEM IDLE</p><img id="img"></div>
</div>
<script>
async function gen() {
    const prompt = document.getElementById('p').value;
    if(!prompt) return;
    try {
        window.parent.postMessage({type:'AIVM_METRICS', load:35, status:'mining'}, '*');
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract("0xbcA38515887Dc3Ca163398C0Ef7bF02dd156D8FB", ["function generateArt(string prompt, bytes32 modelDigest) public payable"], signer);
        const tx = await contract.generateArt(prompt, "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef", { value: ethers.parseEther("0.1"), gasLimit: 1000000 });
        await tx.wait();
        window.parent.postMessage({type:'AIVM_METRICS', load:100, status:'success'}, '*');
        const i = document.getElementById('img');
        i.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true&seed=${Date.now()}`;
        i.style.display = 'block'; document.getElementById('st').style.display = 'none';
        setTimeout(() => window.parent.postMessage({type:'AIVM_METRICS', load:0, status:'idle'}, '*'), 5000);
    } catch(e) { window.parent.postMessage({type:'AIVM_METRICS', load:0, status:'error'}, '*'); }
}
</script>
</body>
</html>
