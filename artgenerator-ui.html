<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIVM Generator | Lightchain AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #5865f2; --secondary: #00ff80; --bg: #0f1016; --card: #1a1b26; --border: #2d2f45; --text: #ffffff; --text-dim: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: transparent; color: var(--text); padding: 0; height: 100vh; overflow-y: auto; overflow-x: hidden; }
        .workspace { display: flex; flex-direction: column; gap: 20px; padding: 10px; }
        .input-group { background: var(--card); border: 1px solid var(--border); border-radius: 12px; display: flex; padding: 8px; gap: 10px; }
        .prompt-input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1rem; }
        .btn-gen { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .output-view { height: calc(100vh - 120px); min-height: 512px; background: #08090f; border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .output-img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .status-txt { color: var(--text-dim); font-size: 1.1rem; text-align: center; }
        .mint-overlay { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 20px; border: 1px solid var(--secondary); font-size: 0.7rem; color: var(--secondary); display: none; align-items: center; gap: 8px; }
    </style>
</head>
<body>
    <div class="workspace">
        <div class="input-group">
            <input type="text" id="prompt-input" class="prompt-input" placeholder="A cosmic panda painting in oil...">
            <button id="generate-btn" class="btn-gen" onclick="generate()">GENERATE (1.00 LCAI)</button>
        </div>
        <div class="output-view" id="output-view">
            <div id="mint-status" class="mint-overlay">Anchoring to LCAI...</div>
            <p id="status-txt" class="status-txt">Awaiting AIVM Instruction...</p>
            <img id="result-img" class="output-img">
        </div>
    </div>

    <script>
        const CONFIG = { AIVM_ADDR: "0xbcA38515887Dc3Ca163398C0Ef7bF02dd156D8FB" };
        const ABI = ["function generateArt(string) external payable"];
        
        async function generate() {
            const prompt = document.getElementById('prompt-input').value;
            if(!prompt || !window.ethereum) return;
            
            try {
                const provider = new ethers.BrowserProvider(window.ethereum);
                const signer = await provider.getSigner();
                const contract = new ethers.Contract(CONFIG.AIVM_ADDR, ABI, signer);
                
                document.getElementById('status-txt').innerText = "Broadcasting to Lightchain Testnet...";
                document.getElementById('mint-status').style.display = 'flex';
                document.getElementById('result-img').style.display = 'none';

                // Send Transaction to AIArtStudio
                const tx = await contract.generateArt(prompt, { value: ethers.parseEther("1.0") });
                document.getElementById('status-txt').innerText = "Transaction Sent. Waiting for Block Finalization...";
                await tx.wait();
                
                // REVEAL LOGIC: Pulling from AIVM Worker
                document.getElementById('status-txt').innerText = "Inference Signal Anchored. Revealing Result...";
                
                // We use a deterministic seed based on the prompt for the demo reveal
                const seed = Math.floor(Math.random() * 1000000);
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${seed}&nologo=true`;
                
                const img = document.getElementById('result-img');
                img.src = imgUrl;
                img.onload = () => {
                    document.getElementById('status-txt').style.display = 'none';
                    img.style.display = 'block';
                    document.getElementById('mint-status').style.display = 'none';
                };
            } catch (e) {
                console.error(e);
                document.getElementById('status-txt').innerText = "Error: Protocol Reverted.";
                document.getElementById('mint-status').style.display = 'none';
            }
        }
    </script>
</body>
</html>
