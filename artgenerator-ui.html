<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js"></script>
    <style>
        body { font-family: monospace; background: transparent; color: white; margin: 0; display: flex; height: 100vh; }
        .workspace { flex: 1; display: flex; flex-direction: column; gap: 20px; padding: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 12px; }
        .prompt-input { width: 100%; background: var(--card, #111); border: 1px solid #444; border-radius: 8px; padding: 15px; color: white; box-sizing: border-box; }
        .controls-row { display: flex; gap: 12px; }
        select { flex: 1; background: #111; color: #00ff80; border: 1px solid #444; border-radius: 8px; padding: 10px; }
        .btn-gen { background: #00ff80; color: black; border: none; border-radius: 8px; padding: 0 30px; font-weight: bold; cursor: pointer; }
        .btn-gen:hover { background: #00cc66; }
        .output-view { flex: 1; background: #000; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .output-img { max-width: 100%; max-height: 100%; display: none; }
        .status-txt { color: #888; }
        .history-sidebar { width: 260px; border-left: 1px solid #333; background: rgba(0,0,0,0.3); padding: 20px; display: flex; flex-direction: column; }
        #history-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .gallery-item { position: relative; aspect-ratio: 1/1; background: #111; border: 1px solid #444; border-radius: 6px; cursor: pointer; overflow: hidden; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-item .digest { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); color: #00ff80; font-size: 8px; text-align: center; padding: 3px 0; }
    </style>
</head>
<body>

<div class="workspace">
    <div class="input-group">
        <input type="text" id="prompt-input" class="prompt-input" placeholder="Enter your AIVM instruction...">
        <div class="controls-row">
            <select id="model-select">
                <option value="SDXL-Turbo">SDXL-Turbo (LCAI Default)</option>
                <option value="Flux.1">Flux.1-Lightning</option>
                <option value="SD3">Stable Diffusion 3</option>
            </select>
            <button class="btn-gen" onclick="generate()">GENERATE</button>
        </div>
    </div>
    <div class="output-view">
        <p id="status" class="status-txt">Awaiting AIVM Instruction...</p>
        <img id="result-img" class="output-img">
    </div>
</div>

<div class="history-sidebar">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3 style="font-size: 0.8rem; color: #00ff80; margin: 0;">ON-CHAIN REVEALS</h3>
        <button onclick="initHistory()" style="background: #333; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem;">SYNC â†»</button>
    </div>
    <div id="history-grid"></div>
</div>

<script>
const CONFIG = { AIVM_ADDR: "0xbcA38515887Dc3Ca163398C0Ef7bF02dd156D8FB" };

// We define BOTH event types here so ethers doesn't crash regardless of which contract version is active
const ABI = [
    "function generateArt(string prompt) public payable",
    "event ArtGenerated(address indexed user, string prompt, uint256 timestamp)",
    "event ArtGenerated(address indexed user, string prompt, bytes32 modelDigest, uint256 fee)"
];

let history = [];

async function generate() {
    const promptStr = document.getElementById('prompt-input').value;
    if (!promptStr) return;

    const statusEl = document.getElementById('status');
    const imgEl = document.getElementById('result-img');

    try {
        statusEl.innerText = "Requesting MetaMask Signature...";
        statusEl.style.display = "block";
        imgEl.style.display = "none";

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(CONFIG.AIVM_ADDR, ABI, signer);

        // FIX: Only passing ONE argument (the prompt) to match your Solidity contract
        const tx = await contract.generateArt(promptStr, { value: ethers.parseEther("0.1") }); // Adjust to 0.25 if your contract requires it
        
        statusEl.innerText = "Anchoring on Lightchain... Waiting for block.";
        window.parent.postMessage({ type: "LCAI_STATUS", message: "Inference Broadcasted..." }, "*");

        await tx.wait();
        
        // Block confirmed, fetch and display image instantly
        const cleanPrompt = promptStr.trim().replace(/\s+/g, '-');
        imgEl.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(cleanPrompt)}?nologo=true&seed=${Date.now()}`;
        
        imgEl.onload = () => {
            statusEl.style.display = "none";
            imgEl.style.display = "block";
        };

        setTimeout(initHistory, 2000); // Trigger sidebar refresh

    } catch (e) {
        console.error(e);
        statusEl.innerText = "Inference Failed: Check Console or LCAI Balance.";
    }
}

async function initHistory() {
    try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const contract = new ethers.Contract(CONFIG.AIVM_ADDR, ABI, provider);
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        
        window.parent.postMessage({ type: "LCAI_STATUS", message: "Deep-Scanning Lightchain..." }, "*");

        const filter = contract.filters.ArtGenerated(accounts[0]);
        const events = await contract.queryFilter(filter, -50000); 

        history = events.map(e => {
            // FIX: Safely extract prompt. If e.args.prompt fails, it grabs it by index.
            const p = e.args.prompt || (e.args.length > 1 ? e.args[1] : "AIVM Art");
            const cleanUrlPrompt = p.trim().replace(/\s+/g, '-');
            
            return {
                prompt: p,
                url: `https://image.pollinations.ai/prompt/${encodeURIComponent(cleanUrlPrompt)}?nologo=true&seed=${e.blockNumber}`
            };
        }).reverse();

        renderHistory();
        window.parent.postMessage({ type: "LCAI_STATUS", message: `Gallery Refreshed: ${history.length} Inferences Found.` }, "*");
    } catch (e) {
        console.error("Sync Failed:", e);
    }
}

function renderHistory() {
    const grid = document.getElementById('history-grid');
    if (!history.length) return grid.innerHTML = "<div style='color:#888; grid-column:span 2;'>No inferences found.</div>";

    grid.innerHTML = history.map((item, i) => `
        <div class="gallery-item" onclick="loadHistory(${i})">
            <img src="${item.url}" onerror="this.src='https://placehold.co/150x150/111/00ff80?text=AIVM'">
            <div class="digest">LCAI-GEN</div>
        </div>
    `).join('');
}

function loadHistory(index) {
    const item = history[index];
    const imgEl = document.getElementById('result-img');
    const statusEl = document.getElementById('status');
    
    document.getElementById('prompt-input').value = item.prompt;
    statusEl.style.display = "none";
    imgEl.style.display = "block";
    imgEl.src = item.url;
}

window.addEventListener('load', () => { if (window.ethereum) initHistory(); });
</script>
</body>
</html>
