<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVM Generator | Lightchain AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --nav-bg: #161b22;
            --card-bg: #1c2128;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
            --locked: #484f58;
            --warning: #d29922;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* TOP NAVIGATION */
        header {
            width: 100%;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .brand-title { font-weight: 600; font-size: 1.1rem; color: white; cursor: pointer; }
        .cluster-status { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--success); background: rgba(35, 134, 54, 0.1); padding: 4px 10px; border-radius: 20px; border: 1px solid rgba(35, 134, 54, 0.3); }
        .dot { height: 8px; width: 8px; background-color: var(--success); border-radius: 50%; display: inline-block; box-shadow: 0 0 5px var(--success); }
        .wallet-info { display: flex; align-items: center; gap: 15px; font-size: 0.85rem; }
        .address-pill { cursor: pointer; background: var(--bg); border: 1px solid var(--border); padding: 4px 12px; border-radius: 6px; }

        /* LAYOUT */
        .app-container { display: flex; flex: 1; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: 260px; background: var(--nav-bg); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .nav-item { color: var(--text); text-decoration: none; font-size: 0.9rem; padding: 10px 15px; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; }
        .nav-item.active { background: rgba(88, 166, 255, 0.1); color: var(--accent); font-weight: bold; }
        .nav-item:hover:not(.active) { background: var(--border); }

        /* GENERATOR MAIN AREA */
        main { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 25px; }
        
        .generator-controls {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-row { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; background: var(--bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; font-size: 1rem; }
        
        .gen-btn { background: var(--success); color: white; border: none; padding: 0 25px; border-radius: 6px; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 140px; }
        .gen-btn span { font-size: 0.7rem; opacity: 0.8; }

        /* PREVIEW AREA */
        .render-canvas {
            aspect-ratio: 16 / 9;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .status-overlay {
            position: absolute;
            background: rgba(13, 17, 23, 0.85);
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }

        .loader { width: 40px; height: 40px; border: 4px solid var(--border); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HISTORY SECTION */
        .history-section { display: flex; flex-direction: column; gap: 15px; }
        .history-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .art-thumb { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            overflow: hidden; 
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }
        .art-thumb:hover { border-color: var(--accent); transform: translateY(-3px); }
        .art-thumb img { width: 100%; height: 120px; object-fit: cover; }
        .thumb-actions { padding: 8px; display: flex; gap: 5px; }
        .thumb-btn { flex: 1; font-size: 0.7rem; padding: 5px; background: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 4px; cursor: pointer; }
        .thumb-btn:hover { background: var(--border); color: white; }

        #toast { position: fixed; bottom: 20px; right: 20px; background: #21262d; border: 1px solid var(--accent); padding: 12px 20px; border-radius: 8px; display: none; z-index: 1000; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <span class="brand-title" onclick="location.href='index.html'">Lightchain AI Testnet</span>
            <div class="cluster-status"><span class="dot"></span><span>AIVM Cluster: Active</span></div>
            <div id="wallet-display" class="wallet-info">
                <span id="balance-amt" style="color: var(--accent); font-weight: bold;">0.00 LCAI</span>
                <span id="user-addr-pill" class="address-pill" onclick="copyAddress()">0x...</span>
            </div>
        </div>
    </header>

    <div class="app-container">
        <aside id="sidebar">
            <div class="nav-item active" onclick="location.href='artgenerator-ui.html'">
                <span>AIVM Generator</span>
            </div>
            <div class="nav-item" onclick="notify('Marketplace Under Construction')">
                <span>Marketplace <span class="badge">WIP</span></span>
            </div>
        </aside>

        <main>
            <section class="generator-controls">
                <div class="input-row">
                    <input type="text" id="art-prompt" placeholder="Describe the masterpiece you want the AIVM to imagine...">
                    <button class="gen-btn" onclick="generateArt()">
                        GENERATE
                        <span>Cost: 1.00 LCAI</span>
                    </button>
                </div>
            </section>

            <section class="render-canvas">
                <div id="status-overlay" class="status-overlay">
                    <div class="loader"></div>
                    <h3 id="status-text">Mining Transaction...</h3>
                    <p style="font-size: 0.8rem; opacity: 0.7;">Anchoring prompt to Lightchain PoI</p>
                </div>
                <img id="main-render" src="" style="width: 100%; height: 100%; object-fit: contain; display: none;">
                <div id="placeholder-text" style="color: var(--locked);">Awaiting AIVM Instruction...</div>
            </section>

            <section class="history-section">
                <h3>Art History</h3>
                <div id="history-grid" class="history-grid">
                    <div class="art-thumb">
                        <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=200" alt="History">
                        <div class="thumb-actions">
                            <button class="thumb-btn" onclick="viewFull(this.parentElement.parentElement.querySelector('img').src)">View</button>
                            <button class="thumb-btn">Download</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="toast">Message</div>

    <script>
        // Use the contract you deployed via Remix
        const ADDR_ART = "0xBCAb6D8FB87aA3D584F28E714892373D7C7C6"; 
        const ABI_ART = [
            "function generateArt(string memory prompt) public payable returns (uint256)",
            "event ArtGenerated(uint256 indexed tokenId, string prompt, string uri)"
        ];

        let provider, signer, userAddress;

        async function init() {
            if (!window.ethereum) return;
            provider = new ethers.providers.Web3Provider(window.ethereum);
            const accounts = await provider.listAccounts();
            if (accounts.length > 0) {
                userAddress = accounts[0];
                signer = provider.getSigner();
                document.getElementById('user-addr-pill').innerText = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
                updateBalance();
            } else {
                location.href = 'index.html'; // Redirect if not connected
            }
        }

        async function updateBalance() {
            const bal = await provider.getBalance(userAddress);
            document.getElementById('balance-amt').innerText = `${parseFloat(ethers.utils.formatEther(bal)).toFixed(2)} LCAI`;
        }

        async function generateArt() {
            const prompt = document.getElementById('art-prompt').value;
            if (!prompt) return notify("Enter a prompt first!");

            const overlay = document.getElementById('status-overlay');
            const statusText = document.getElementById('status-text');
            const placeholder = document.getElementById('placeholder-text');
            
            try {
                const contract = new ethers.Contract(ADDR_ART, ABI_ART, signer);
                
                // Show Mining Status
                overlay.style.display = 'flex';
                placeholder.style.display = 'none';
                statusText.innerText = "Mining Transaction...";

                // This is a placeholder callâ€”ensure your .sol matches this function name and fee
                const tx = await contract.generateArt(prompt, { value: ethers.utils.parseEther("1.0") });
                
                // Show Syncing Status
                statusText.innerText = "Syncing with AIVM...";
                await tx.wait();

                // Mocking the result for UI demonstration
                setTimeout(() => {
                    const mockImg = "https://images.unsplash.com/photo-1633167606207-d840b5070fc2?auto=format&fit=crop&q=80&w=1000";
                    displayResult(mockImg);
                    addToHistory(mockImg);
                    overlay.style.display = 'none';
                    notify("Art successfully generated!");
                    updateBalance();
                }, 2000);

            } catch (e) {
                console.error(e);
                overlay.style.display = 'none';
                placeholder.style.display = 'block';
                notify("Transaction Failed or Cancelled");
            }
        }

        function displayResult(url) {
            const img = document.getElementById('main-render');
            img.src = url;
            img.style.display = 'block';
        }

        function addToHistory(url) {
            const grid = document.getElementById('history-grid');
            const item = document.createElement('div');
            item.className = 'art-thumb';
            item.innerHTML = `
                <img src="${url}">
                <div class="thumb-actions">
                    <button class="thumb-btn" onclick="viewFull('${url}')">View</button>
                    <button class="thumb-btn">Download</button>
                </div>
            `;
            grid.prepend(item);
        }

        function viewFull(url) {
            window.open(url, '_blank');
        }

        function copyAddress() {
            navigator.clipboard.writeText(userAddress);
            notify("Address copied!");
        }

        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        window.onload = init;
    </script>
</body>
</html>
