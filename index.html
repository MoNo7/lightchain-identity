<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightchain AI | Master Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #00ff80;
            --primary-dim: rgba(0, 255, 128, 0.1);
            --danger: #ff4444;
            --success: #00ff80;
            --warning: #ffbb33;
            --bg: #0a0a0f;
            --card: #14141f;
            --border: #2d2d3d;
            --text: #ffffff;
            --text-dim: #a0a0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            line-height: 1.6;
            overflow: hidden;
        }

        /* HEADER & TOP BAR */
        .nav { 
            height: 60px; 
            background: var(--card); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px;
        }
        .nav-left { font-size: 1.1rem; font-weight: bold; color: var(--primary); }
        .nav-right { display: flex; align-items: center; gap: 15px; }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #020617;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            font-size: 0.8rem;
        }
        .dot { height: 8px; width: 8px; border-radius: 50%; background: var(--danger); transition: all 0.3s; }
        .dot.active { background: var(--success); box-shadow: 0 0 10px var(--success); }
        
        .wallet-badge { 
            background: var(--border); 
            padding: 6px 12px; 
            border-radius: 6px; 
            font-family: monospace; 
            font-size: 0.85rem;
        }

        /* LAYOUT */
        .content { display: flex; height: calc(100vh - 60px); padding: 20px; gap: 20px; }
        .sidebar { width: 320px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; padding-right: 5px; }
        .main-area { flex: 1; display: flex; flex-direction: column; gap: 20px; }

        /* COMPONENTS */
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid var(--border); }
        .card h4 { margin-bottom: 15px; color: var(--text-dim); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        .btn { 
            width: 100%; border: none; padding: 12px; border-radius: 8px; cursor: pointer; 
            font-weight: bold; transition: all 0.2s; margin-bottom: 10px;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { background: var(--border); }

        textarea { 
            width: 100%; height: 100px; background: #020617; border: 1px solid var(--border); 
            border-radius: 8px; color: white; padding: 12px; margin-bottom: 15px; resize: none;
        }

        .log-box { 
            flex: 1; background: #020617; border-radius: 8px; padding: 15px; 
            font-family: monospace; font-size: 0.8rem; color: #94a3b8; overflow-y: auto;
        }

        .output-display {
            flex: 1; background: #020617; border-radius: 12px; border: 2px dashed var(--border);
            display: flex; align-items: center; justify-content: center; position: relative;
        }

        .cluster-stats { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-dim); margin-top: 10px; }
        .progress-bar { height: 4px; background: var(--border); border-radius: 2px; margin-top: 5px; }
        .progress-fill { height: 100%; background: var(--primary); width: 65%; border-radius: 2px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav class="nav">
        <div class="nav-left">LightChain AI | Master Portal</div>
        <div class="nav-right">
            <div id="id-status-badge" class="status-badge">
                <div id="status-dot" class="dot"></div>
                <span id="status-text">Checking ZK-Pass...</span>
            </div>
            <div class="wallet-badge" id="wallet-address">Disconnected</div>
        </div>
    </nav>

    <div class="content">
        <div class="sidebar">
            <div class="card">
                <h4>Identity Control</h4>
                <button class="btn btn-primary" id="connect-btn">Connect Wallet</button>
                <button class="btn btn-outline hidden" id="mint-btn">Mint ZK-Pass</button>
            </div>

            <div class="card">
                <h4>AIVM Inference</h4>
                <textarea id="prompt-input" placeholder="Enter generation prompt..."></textarea>
                <button class="btn btn-primary" id="generate-btn">Generate (0.25 LCAI)</button>
                <div class="cluster-stats">
                    <span>Cluster Load</span>
                    <span>68%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill"></div></div>
            </div>

            <div class="card" style="flex: 1; display: flex; flex-direction: column;">
                <h4>System Logs</h4>
                <div id="log-content" class="log-box">> System initialized...</div>
            </div>
        </div>

        <div class="main-area">
            <div class="output-display" id="output-view">
                <span style="color: var(--border)">Inference output will appear here</span>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            SBT_ADDRESS: "0x3938E75C417688755601E8C6b62D7858c894A2D2", // Your deployed ZkKYCSBT address
            AIVM_ADDRESS: "0x4D36B31d4BFB957A5D816B0f420a9e755EFc6a2c" // Example AIVM address
        };

        const SBT_ABI = [
            "function hasSBT(address) view returns (bool)",
            "function mintIdentity() external"
        ];

        let provider, signer, userAddress, sbtContract;

        function addLog(msg) {
            const logContent = document.getElementById('log-content');
            logContent.innerHTML += `<div>> ${msg}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function updateIdentityStatus() {
            if (!userAddress) return;
            try {
                const hasSBT = await sbtContract.hasSBT(userAddress);
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                const mintBtn = document.getElementById('mint-btn');

                if (hasSBT) {
                    dot.classList.add('active');
                    text.innerText = "ZK-Pass Verified";
                    mintBtn.classList.add('hidden');
                    addLog("Identity verified via Soulbound Token.");
                } else {
                    dot.classList.remove('active');
                    text.innerText = "No ZK-Pass Detected";
                    mintBtn.classList.remove('hidden');
                    addLog("Warning: No ZK-Pass found for this wallet.");
                }
            } catch (err) {
                console.error(err);
                addLog("Error syncing identity status.");
            }
        }

        document.getElementById('connect-btn').addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = await provider.getSigner();
                    userAddress = await signer.getAddress();
                    
                    document.getElementById('wallet-address').innerText = 
                        userAddress.substring(0,6) + "..." + userAddress.substring(38);
                    document.getElementById('connect-btn').innerText = "Wallet Connected";
                    
                    sbtContract = new ethers.Contract(CONFIG.SBT_ADDRESS, SBT_ABI, signer);
                    addLog("Wallet connected: " + userAddress);
                    await updateIdentityStatus();
                } catch (err) {
                    addLog("Connection failed.");
                }
            } else {
                addLog("Please install MetaMask.");
            }
        });

        document.getElementById('mint-btn').addEventListener('click', async () => {
            try {
                addLog("Initiating ZK-Pass minting...");
                const tx = await sbtContract.mintIdentity();
                await tx.wait();
                addLog("Mint successful!");
                await updateIdentityStatus();
            } catch (err) {
                addLog("Minting failed: " + err.reason || err.message);
            }
        });

        document.getElementById('generate-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value;
            if (!prompt) {
                addLog("Error: Prompt cannot be empty.");
                return;
            }
            if (!userAddress) {
                addLog("Error: Connect wallet first.");
                return;
            }

            try {
                const hasSBT = await sbtContract.hasSBT(userAddress);
                if (!hasSBT) {
                    addLog("Generation Failed: Identity ZK-Pass required.");
                    return;
                }

                addLog("Submitting inference request: " + prompt.substring(0, 20) + "...");
                // Note: Actual AIVM contract call would go here
                // For now, simulating the process
                document.getElementById('output-view').innerHTML = "<span>Processing AIVM Inference...</span>";
                
                setTimeout(() => {
                    addLog("AIVM Inference completed.");
                    document.getElementById('output-view').innerHTML = "<div style='color: var(--primary)'>Generation Successful (Simulated)</div>";
                }, 2000);

            } catch (err) {
                addLog("Generation Failed: require(false) - Check balance/SBT.");
            }
        });
    </script>
</body>
</html>
