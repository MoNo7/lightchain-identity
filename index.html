<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightchain AI | Privacy Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #00d1ff; --bg: #050505; --sidebar: #0d0d0e; --card: #141417; --text: #e0e0e0; --glow: 0 0 15px rgba(0, 209, 255, 0.4); }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        aside { width: 260px; background: var(--sidebar); border-right: 1px solid #222; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .logo { font-size: 20px; font-weight: bold; margin-bottom: 30px; }
        .logo span { color: var(--primary); }
        .nav-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; transition: 0.3s; color: #888; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover:not(.disabled) { background: #1a1a1c; color: white; }
        .nav-item.active { background: rgba(0, 209, 255, 0.1); color: var(--primary); border-left: 3px solid var(--primary); }
        .nav-item.disabled { opacity: 0.2; cursor: not-allowed; }
        .status-container { margin-top: auto; padding: 15px; background: #000; border: 1px solid #222; border-radius: 12px; font-size: 11px; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .status-offline { background: #ff4444; }
        main { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        header { display: flex; justify-content: flex-end; align-items: center; gap: 15px; margin-bottom: 40px; }
        .sbt-badge { padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: 800; border: 1px solid var(--primary); color: var(--primary); background: rgba(0, 209, 255, 0.05); }
        .card { background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 16px; width: 100%; max-width: 900px; align-self: center; }
        .btn { background: var(--primary); color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-top: 15px; }
        .gated { display: none !important; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; margin-bottom: 20px; border-radius: 8px; font-size: 16px; }
        #artLayout { display: flex; gap: 25px; }
        #artWorkArea { flex: 2; position: relative; }
        #artLog { flex: 1; background: #000; border: 1px solid #222; border-radius: 12px; padding: 15px; max-height: 550px; overflow-y: auto; }
        .log-entry { font-size: 11px; padding: 12px; border-bottom: 1px solid #222; cursor: pointer; border-radius: 6px; margin-bottom: 8px; }
        .log-entry.pending { color: #888; border-left: 3px solid #444; }
        .log-entry.ready { color: var(--primary); border-left: 3px solid var(--primary); font-weight: bold; background: rgba(0,209,255,0.05); }
        #artViewer { margin-top: 20px; border: 1px dashed #333; border-radius: 12px; min-height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #080808; overflow: hidden; padding: 20px; }
        #artViewer img { max-width: 100%; max-height: 350px; border-radius: 8px; box-shadow: var(--glow); margin-bottom: 15px; }
    </style>
</head>
<body>
    <aside>
        <div class="logo">LCAI <span>Identity</span></div>
        <div id="tab-oracle" class="nav-item" onclick="switchTab('oracle')">AIVM Oracle</div>
        <div id="tab-art" class="nav-item active" onclick="switchTab('art')">AI Art</div>
        <div id="tab-identity" class="nav-item" onclick="switchTab('identity')">Identity Registry</div>
        <div class="status-container">
            <div id="gpuStatus"><span class="status-dot status-offline"></span> Cluster: Offline</div>
            <div style="color: #555; margin-top: 5px;">SDXL-Turbo (v2.0)</div>
        </div>
    </aside>
    <main>
        <header>
            <span id="sbtBadge" class="sbt-badge" style="display:none;"></span>
            <button id="connectBtn" class="btn" style="width: auto;">Connect Wallet</button>
        </header>
        <div id="gateView" class="card">
            <h2>Identity Required</h2>
            <p style="color:#888;">Mint your Soulbound Identity Token to unlock GPU generation.</p>
            <button id="verifyBtn" class="btn" disabled onclick="verifyAndMint()">Verify & Mint ZK-SBT</button>
        </div>
        <div id="artView" class="card gated">
            <h2>AI Art Generator</h2>
            <div id="artLayout">
                <div id="artWorkArea">
                    <input type="text" id="artPrompt" placeholder="A cosmic panda railroad worker...">
                    <button id="generateArtBtn" class="btn">Generate Art (0.1 LCAI)</button>
                    <div id="artViewer">
                        <div id="viewerContent" style="width:100%; text-align:center;">
                            <span id="viewerStatus" style="color:#555;">Ready for inference.</span>
                        </div>
                        <button id="downloadBtn" class="btn btn-outline gated" onclick="downloadArt()">Download Art</button>
                    </div>
                </div>
                <div id="artLog"><div id="logItems"></div></div>
            </div>
        </div>
        <div id="identityView" class="card gated">
            <h2>Registry</h2>
            <div style="background:#000; border: 1px solid #333; padding:25px; border-radius:12px;">
                <p>Status: <b style="color:var(--primary)">✓ ZK-VERIFIED</b></p>
                <p id="displaySbtAddr" style="font-family:monospace; color:var(--primary); font-size: 11px; margin-top:10px;"></p>
                <button class="btn btn-outline" onclick="localStorage.clear(); location.reload();">Reset Session</button>
            </div>
        </div>
    </main>

    <script>
        const SBT_ADDR = "0xa344e0f391e8DCfd6195D89b910C5Beb27525c4F";
        const ROUTER_ADDR = "0x0269683E61b210d56b3D692603336fEB27B8a83a";
        const CHAT_API = "https://chat2.lightchain.ai/api/v1"; 

        let signer, userTasks = JSON.parse(localStorage.getItem('lcai_art_tasks') || '[]');

        async function init() {
            if (window.ethereum) {
                const provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                const address = await signer.getAddress();
                document.getElementById('connectBtn').innerText = address.substring(0,6) + "..." + address.slice(-4);
                document.getElementById('displaySbtAddr').innerText = `SBT: ${SBT_ADDR}`;
                renderLog();
                checkVerification();
                updateHealth();
                userTasks.forEach((t, i) => { if(!t.ready && t.taskId) pollTask(i); });
            }
        }

        async function updateHealth() {
            try {
                const resp = await fetch(`${CHAT_API}/chat/health`);
                const el = document.getElementById('gpuStatus');
                el.innerHTML = resp.ok ? `<span class="status-dot status-online"></span> Cluster: Online` : `<span class="status-dot status-offline"></span> Cluster: Busy`;
            } catch (e) { console.error("Health check failed"); }
            setTimeout(updateHealth, 30000);
        }

        async function checkVerification() {
            try {
                const sbt = new ethers.Contract(SBT_ADDR, ["function hasSBT(address) view returns (bool)"], signer);
                const isVerified = await sbt.hasSBT(await signer.getAddress());
                if (isVerified) {
                    document.getElementById('sbtBadge').style.display = "inline-block";
                    document.getElementById('sbtBadge').innerText = "ZK-VERIFIED";
                    document.getElementById('gateView').classList.add('gated');
                    document.getElementById('tab-art').classList.remove('disabled');
                    document.getElementById('tab-identity').classList.remove('disabled');
                    switchTab('art');
                } else {
                    document.getElementById('verifyBtn').disabled = false;
                }
            } catch (e) { console.error(e); }
        }

        function renderLog() {
            const list = document.getElementById('logItems');
            list.innerHTML = '';
            userTasks.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = `log-entry ${t.ready ? 'ready' : 'pending'}`;
                div.innerHTML = `<b>#${i+1}</b> ${t.prompt.substring(0,18)}...<br><small>${t.ready ? '✓ READY' : '⟳ IN QUEUE'}</small>`;
                div.onclick = () => viewArt(i);
                list.prepend(div);
            });
        }

        function viewArt(index) {
            const task = userTasks[index];
            const content = document.getElementById('viewerContent');
            const status = document.getElementById('viewerStatus');
            const dlBtn = document.getElementById('downloadBtn');
            if(task.ready) {
                status.style.display = "none";
                content.innerHTML = `<img id="currArt" src="${task.url}" alt="Result">`;
                dlBtn.classList.remove('gated');
            } else {
                content.innerHTML = "";
                status.style.display = "block";
                status.innerText = `Task Anchored. Processing ID: ${task.taskId.substring(0,12)}...`;
                dlBtn.classList.add('gated');
            }
        }

        function downloadArt() {
            const img = document.getElementById('currArt');
            if(!img) return;
            const a = document.createElement('a');
            a.href = img.src;
            a.download = `LCAI-Art-${Date.now()}.png`;
            a.click();
        }

document.getElementById('generateArtBtn').onclick = async () => {
    const prompt = document.getElementById('artPrompt').value;
    if(!prompt) return alert("Enter a prompt");
    const status = document.getElementById('viewerStatus');
    status.style.color = "var(--primary)";
    status.innerText = "Anchoring Task...";
    
    try {
        const router = new ethers.Contract(ROUTER_ADDR, [
            "function requestInferenceV2(uint256 m, string p) external payable returns (bytes32)",
            "event InferenceRequested(bytes32 indexed taskId, address indexed requester, uint256 modelId)"
        ], signer);
        
        const tx = await router.requestInferenceV2(2, prompt, { value: ethers.parseEther("0.1") });
        const receipt = await tx.wait();
        
        // ROBUST LOG EXTRACTION: Use the Contract Interface to parse the logs
        let taskId = null;
        for (const log of receipt.logs) {
            try {
                // This will safely attempt to decode the log using the ABI provided above
                const parsedLog = router.interface.parseLog(log);
                if (parsedLog && parsedLog.name === "InferenceRequested") {
                    taskId = parsedLog.args.taskId; // Automatically maps the correct argument!
                    break;
                }
            } catch (err) {
                // Ignore errors from logs that don't match (like the 0.1 LCAI Transfer event)
                continue;
            }
        }

        if(!taskId) throw new Error("TaskID extraction failed - Event not found in receipt");

        const newTask = { prompt, taskId, ready: false, url: null };
        userTasks.push(newTask);
        localStorage.setItem('lcai_art_tasks', JSON.stringify(userTasks));
        renderLog();
        pollTask(userTasks.length - 1);
        status.innerText = "Task Anchored. GPU cluster processing...";
    } catch (e) { 
        status.innerText = "Inference Failed. Check LCAI balance or logs.";
        status.style.color = "#ff4444";
        console.error("Inference Error:", e);
    }
};

        async function pollTask(index) {
            const task = userTasks[index];
            try {
                const resp = await fetch(`${CHAT_API}/chat/status?taskId=${task.taskId}`);
                const data = await resp.json();
                if(data.ready && data.url) {
                    task.ready = true;
                    task.url = data.url;
                    localStorage.setItem('lcai_art_tasks', JSON.stringify(userTasks));
                    renderLog();
                    if(document.getElementById('artView').offsetParent) viewArt(index);
                } else { setTimeout(() => pollTask(index), 5000); }
            } catch (e) { setTimeout(() => pollTask(index), 5000); }
        }

        function switchTab(tab) {
            if (document.getElementById('tab-' + tab).classList.contains('disabled')) return;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.querySelectorAll('main > .card').forEach(c => c.classList.add('gated'));
            document.getElementById(tab + 'View').classList.remove('gated');
        }
        document.getElementById('connectBtn').onclick = init;
    </script>
</body>
</html>
