<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightchain AI | Admin Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #007bff; --admin: #8b5cf6; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --success: #22c55e; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #topNav { height: 70px; background: #1e293b; border-bottom: 1px solid #334155; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .content { display: flex; flex: 1; padding: 20px; gap: 20px; overflow: hidden; }
        .sidebar { width: 350px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; border: 1px solid #334155; }
        .primary-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600; margin-top: 10px; }
        .admin-section { border-top: 2px solid var(--admin); padding-top: 15px; margin-top: 15px; display: none; }
        .display-area { flex: 1; background: #020617; border-radius: 16px; border: 1px solid #334155; display: flex; align-items: center; justify-content: center; }
        input { width: 100%; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .rev-text { color: var(--success); font-weight: 800; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="topNav">
        <h2 style="margin:0; color:var(--primary);">AIVM Admin Studio</h2>
        <div id="statusText" style="font-size:0.8rem; color:#64748b;">Disconnected</div>
    </div>

    <div class="content">
        <div class="sidebar">
            <div class="card">
                <div id="walletInfo" style="display:none;">
                    <div id="userAddr" style="font-size:0.8rem; opacity:0.7;">0x...</div>
                    <div style="font-weight:bold; color:var(--success);"><span id="userBal">0.00</span> LCAI</div>
                </div>
                <button id="connectBtn" class="primary-btn">Connect Wallet</button>

                <div id="adminPanel" class="admin-section">
                    <h4 style="color:var(--admin); margin:0 0 10px 0;">Owner Dashboard</h4>
                    <div style="font-size:0.7rem; opacity:0.8;">Total Revenue:</div>
                    <div class="rev-text"><span id="revDisplay">0.00</span> LCAI</div>
                    
                    <input type="text" id="targetUser" placeholder="User Address" style="margin-top:10px;">
                    <div style="display:flex; gap:5px;">
                        <button onclick="updateVerify(true)" class="primary-btn" style="background:var(--success); flex:1;">Verify</button>
                        <button onclick="updateVerify(false)" class="primary-btn" style="background:var(--danger); flex:1;">Revoke</button>
                    </div>
                    <button onclick="withdraw()" class="primary-btn" style="background:var(--admin);">Withdraw Funds</button>
                </div>
            </div>
            
            <div class="card" style="flex:1; font-size:0.7rem; font-family:monospace; color:#94a3b8;" id="logFeed">
                > System ready...
            </div>
        </div>

        <div class="main-area" style="flex:1; display:flex; flex-direction:column; gap:20px;">
            <div class="card">
                <input type="text" id="promptInput" placeholder="Describe your art...">
                <button id="genBtn" class="primary-btn" disabled>Generate Art (0.25 LCAI)</button>
            </div>
            <div class="display-area" id="output">
                <span style="color:#475569;">Connect and verify to begin</span>
            </div>
        </div>
    </div>

    <script>
        const ART_ADDR = "0xDBd624BB9B2664Ec321e04Ec4B0755845f197C5d";
        const ABI = [
            "function generateArt(string p) payable",
            "function owner() view returns (address)",
            "function totalRevenue() view returns (uint256)",
            "function setVerification(address u, bool s)",
            "function withdrawRevenue()",
            "function latestArt(address a) view returns (string)"
        ];

        let signer, contract, provider;

        async function init() {
            provider = new ethers.BrowserProvider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            const addr = await signer.getAddress();
            
            contract = new ethers.Contract(ART_ADDR, ABI, signer);
            const [owner, rev, bal] = await Promise.all([
                contract.owner(),
                contract.totalRevenue(),
                provider.getBalance(addr)
            ]);

            document.getElementById('userAddr').innerText = addr;
            document.getElementById('userBal').innerText = parseFloat(ethers.formatEther(bal)).toFixed(4);
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('genBtn').disabled = false;

            if(owner.toLowerCase() === addr.toLowerCase()) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('revDisplay').innerText = ethers.formatEther(rev);
            }
        }

        async function updateVerify(status) {
            const user = document.getElementById('targetUser').value;
            const tx = await contract.setVerification(user, status);
            await tx.wait();
            alert("Status Updated!");
        }

        async function withdraw() {
            const tx = await contract.withdrawRevenue();
            await tx.wait();
            alert("Funds Withdrawn!");
        }

        document.getElementById('genBtn').onclick = async () => {
            const prompt = document.getElementById('promptInput').value;
            const tx = await contract.generateArt(prompt, { value: ethers.parseEther("0.25") });
            await tx.wait();
            alert("Request Anchored!");
        };

        document.getElementById('connectBtn').onclick = init;
    </script>
</body>
</html>
