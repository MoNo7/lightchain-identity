<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVM Control Center | Lightchain AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #5865f2;
            --secondary: #00ff80;
            --danger: #ff4444;
            --bg: #0f1016;
            --card: #1a1b26;
            --sidebar: #13141f;
            --border: #2d2f45;
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER & TOP NAV */
        header {
            height: 60px;
            background: var(--sidebar);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .header-left-group { display: flex; align-items: center; gap: 20px; }
        .header-title { font-weight: 800; color: var(--primary); font-size: 1.2rem; white-space: nowrap; }
        
        .header-right { display: flex; align-items: center; gap: 15px; }

        /* NAV BUTTON */
        .btn-nav-connect { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 6px 16px; 
            border-radius: 6px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .btn-nav-connect:hover { filter: brightness(1.1); }

        /* PILLS */
        .load-indicator { 
            background: #000; 
            padding: 5px 12px; 
            border-radius: 6px; 
            color: var(--secondary); 
            border: 1px solid #1e293b;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .wallet-pill { 
            background: #1e293b; 
            padding: 5px 12px; 
            border-radius: 6px; 
            font-family: monospace; 
            border: 1px solid var(--border);
            font-size: 0.8rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .balance-txt { color: var(--secondary); font-weight: bold; border-right: 1px solid var(--border); padding-right: 10px; }

        /* LAYOUT */
        .container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .main-content { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
        .card-title { font-size: 0.75rem; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin-bottom: 15px; }
        
        .id-status-box { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; background: var(--danger); box-shadow: 0 0 8px var(--danger); }
        .status-dot.active { background: var(--secondary); box-shadow: 0 0 8px var(--secondary); }
        
        .sbt-visual { width: 100%; height: 120px; background: radial-gradient(circle, rgba(88,101,242,0.05) 0%, transparent 70%); display: flex; align-items: center; justify-content: center; }
        .sbt-icon { width: 60px; opacity: 0.2; filter: grayscale(1); transition: 0.3s; }
        .sbt-icon.active { opacity: 1; filter: grayscale(0) drop-shadow(0 0 10px var(--primary)); }

        .input-group { background: var(--card); border: 1px solid var(--border); border-radius: 12px; display: flex; padding: 8px; gap: 10px; }
        .prompt-input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 1rem; }
        .btn-gen { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        .output-view { flex: 1; background: #08090f; border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--text-dim); }
        .console { height: 200px; background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 15px; font-family: monospace; font-size: 0.85rem; color: #7dd3fc; overflow-y: auto; }
        .admin-input { width: 100%; background: #0f111a; border: 1px solid var(--border); border-radius: 6px; padding: 10px; color: white; margin-bottom: 10px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <header>
        <div class="header-left-group">
            <div class="header-title">AIVM Control Center</div>
            <button class="btn-nav-connect" id="connect-btn">Connect Wallet</button>
        </div>
        <div class="header-right">
            <div class="load-indicator">‚óè SDXL-Turbo | Load: 21%</div>
            <div class="wallet-pill" id="wallet-pill">
                <span id="balance-display" class="balance-txt">0.00 LCAI</span>
                <span id="address-display">0x0000...0000</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="card">
                <div class="card-title">Identity Status</div>
                <div class="id-status-box">
                    <div id="status-dot" class="status-dot"></div>
                    <span id="status-text" style="font-weight: 600;">Awaiting Sync</span>
                </div>
                <div class="sbt-visual">
                    <img src="https://cdn-icons-png.flaticon.com/512/6819/6819111.png" class="sbt-icon" id="sbt-icon">
                </div>
                <div id="id-desc" style="font-size: 0.8rem; color: var(--text-dim); text-align: center; margin-top: 10px;">Verify ZK-Pass to enable AIVM.</div>
            </div>

            <div class="card">
                <div class="card-title">Admin Management</div>
                <input type="text" class="admin-input" placeholder="User Address 0x...">
                <div style="display: flex; gap: 10px;">
                    <button style="flex: 1; background: var(--secondary); color: black; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer;">Verify</button>
                    <button style="flex: 1; background: var(--danger); color: white; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer;">Revoke</button>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Owner Vault</div>
                <div style="font-size: 0.7rem; color: var(--text-dim);">Revenue Collected:</div>
                <div style="font-size: 1.4rem; font-weight: 800; color: var(--secondary); margin: 5px 0;">245.50 LCAI</div>
                <button style="width: 100%; background: #f59e0b; color: black; border: none; padding: 10px; border-radius: 8px; font-weight: 800; cursor: pointer;">Withdraw Funds</button>
            </div>
        </div>

        <div class="main-content">
            <div class="input-group">
                <input type="text" id="prompt-input" class="prompt-input" placeholder="Describe the art you wish to generate...">
                <button id="generate-btn" class="btn-gen">Generate (0.25 LCAI)</button>
            </div>

            <div class="output-view" id="art-output">
                <span>Awaiting AIVM Inference Signal...</span>
            </div>

            <div id="console-output" class="console">
                <div>> System Initialized. Awaiting wallet authentication...</div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            SBT_ADDR: "0xAED5840a2fD349a88128dd723451c43daFB819dE", 
            AIVM_ADDR: "0x8560106c90C4e53D6fcf53bcEFdf4Ac8Ba1300cA"
        };

        const SBT_ABI = ["function hasSBT(address user) view returns (bool)"];
        let provider, signer, userAddr, sbtContract;

        function log(msg, isError = false) {
            const out = document.getElementById('console-output');
            const div = document.createElement('div');
            div.style.color = isError ? "#ff4444" : "#7dd3fc";
            div.innerText = `> ${msg}`;
            out.appendChild(div);
            out.scrollTop = out.scrollHeight;
        }

        async function connect() {
            if (window.ethereum) {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    const accounts = await provider.send("eth_requestAccounts", []);
                    userAddr = accounts[0];
                    signer = await provider.getSigner();
                    sbtContract = new ethers.Contract(CONFIG.SBT_ADDR, SBT_ABI, signer);

                    // Update Address Display
                    document.getElementById('address-display').innerText = `${userAddr.slice(0,6)}...${userAddr.slice(-4)}`;
                    
                    // Fetch Balance
                    const balanceRaw = await provider.getBalance(userAddr);
                    const balanceFormatted = ethers.formatEther(balanceRaw);
                    document.getElementById('balance-display').innerText = `${parseFloat(balanceFormatted).toFixed(2)} LCAI`;
                    
                    document.getElementById('connect-btn').innerText = "Sync Active";
                    log(`Authenticated: ${userAddr}`);
                    checkIdentity();
                } catch (err) {
                    log("Auth failed: " + err.message, true);
                }
            }
        }

        async function checkIdentity() {
            try {
                const hasPass = await sbtContract.hasSBT(userAddr);
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                const icon = document.getElementById('sbt-icon');
                const desc = document.getElementById('id-desc');

                if (hasPass) {
                    dot.classList.add('active');
                    text.innerText = "Identity Verified";
                    icon.classList.add('active');
                    desc.innerText = "ZK-Pass Active. Full AIVM access granted.";
                    log("Identity synchronized with Lightchain Testnet.");
                } else {
                    dot.classList.remove('active');
                    text.innerText = "No ZK-Pass";
                    log("Identity missing: Visit ZK-Portal to mint your pass.", true);
                }
            } catch (e) {
                log("SBT Check Failed.", true);
            }
        }

        document.getElementById('connect-btn').onclick = connect;

        document.getElementById('generate-btn').onclick = async () => {
            const prompt = document.getElementById('prompt-input').value;
            if (!prompt) return log("Error: Prompt is empty.", true);
            if (!userAddr) return log("Error: Connect wallet first.", true);
            log(`Initiating Inference: "${prompt}"`);
            document.getElementById('art-output').innerText = "Processing PoI Attestation...";
            setTimeout(() => {
                log("Inference complete.");
                document.getElementById('art-output').innerHTML = "<div style='color: var(--secondary); font-weight: bold;'>Inference Successful.</div>";
            }, 2000);
        };
    </script>
</body>
</html>
