<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightchain AI | Privacy Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #00d1ff; --bg: #050505; --sidebar: #0d0d0e; --card: #141417; --text: #e0e0e0; --glow: 0 0 15px rgba(0, 209, 255, 0.4); }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        aside { width: 260px; background: var(--sidebar); border-right: 1px solid #222; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .logo { font-size: 20px; font-weight: bold; margin-bottom: 30px; }
        .logo span { color: var(--primary); }
        .nav-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; transition: 0.3s; color: #888; display: flex; align-items: center; gap: 10px; }
        .nav-item.active { background: rgba(0, 209, 255, 0.1); color: var(--primary); border-left: 3px solid var(--primary); }
        .status-container { margin-top: auto; padding: 15px; background: #000; border: 1px solid #222; border-radius: 12px; font-size: 11px; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #ff4444; }
        .online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        main { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        header { display: flex; justify-content: flex-end; align-items: center; gap: 15px; margin-bottom: 40px; }
        .sbt-badge { padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: 800; border: 1px solid var(--primary); color: var(--primary); background: rgba(0, 209, 255, 0.05); display: none; }
        .card { background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 16px; width: 100%; max-width: 900px; align-self: center; }
        .btn { background: var(--primary); color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .gated { display: none !important; } /* STRICT GATING */
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; margin-bottom: 20px; border-radius: 8px; font-size: 16px; }
        #artLayout { display: flex; gap: 25px; }
        #artLog { flex: 1; background: #000; border: 1px solid #222; border-radius: 12px; padding: 15px; max-height: 550px; overflow-y: auto; }
        .log-entry { font-size: 11px; padding: 12px; border-bottom: 1px solid #222; cursor: pointer; border-radius: 6px; margin-bottom: 8px; }
        .log-entry.ready { color: var(--primary); border-left: 3px solid var(--primary); background: rgba(0,209,255,0.05); }
        #artViewer { margin-top: 20px; border: 1px dashed #333; border-radius: 12px; min-height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #080808; padding: 20px; }
        #artViewer img { max-width: 100%; max-height: 350px; border-radius: 8px; box-shadow: var(--glow); margin-bottom: 15px; }
    </style>
</head>
<body>
    <aside>
        <div class="logo">LCAI <span>Identity</span></div>
        <div id="tab-art" class="nav-item active gated" onclick="switchTab('art')">AI Art</div>
        <div id="tab-identity" class="nav-item gated" onclick="switchTab('identity')">Identity Registry</div>
        <div class="status-container">
            <div id="gpuStatus"><span class="status-dot" id="dot"></span> Cluster: Offline</div>
        </div>
    </aside>

    <main>
        <header>
            <span id="sbtBadge" class="sbt-badge"></span>
            <button id="connectBtn" class="btn">Connect Wallet</button>
        </header>

        <div id="gateView" class="card">
            <h2>Identity Required</h2>
            <p id="gateStatus" style="color:#888; margin-bottom:20px;">Connect your wallet to verify ZK-Identity.</p>
            <button id="refreshBtn" class="btn" onclick="location.reload()">Refresh Session</button>
        </div>

        <div id="artView" class="card gated">
            <h2>AI Art Generator</h2>
            <div id="artLayout">
                <div style="flex:2;">
                    <input type="text" id="artPrompt" placeholder="A panda railroad worker on mars...">
                    <button id="generateArtBtn" class="btn">Generate Art (0.1 LCAI)</button>
                    <div id="artViewer">
                        <div id="viewerContent"><span id="viewerStatus" style="color:#555;">Ready for prompt.</span></div>
                        <button id="downloadBtn" class="btn gated" style="margin-top:10px;">Download Art</button>
                    </div>
                </div>
                <div id="artLog"><div id="logItems"></div></div>
            </div>
        </div>

        <div id="identityView" class="card gated">
            <h2>Identity Status</h2>
            <div style="background:#000; border: 1px solid #333; padding:25px; border-radius:12px;">
                <p>Status: <b style="color:var(--primary)">✓ ZK-VERIFIED</b></p>
                <button class="btn" style="margin-top:20px;" onclick="localStorage.clear(); location.reload();">Clear History</button>
            </div>
        </div>
    </main>

    <script>
        const SBT_ADDR = "0xa344e0f391e8DCfd6195D89b910C5Beb27525c4F";
const ROUTER_ADDR = "0x0269683E61b210d56b3D692603336fEB27B8a83a";
const CHAT_API = "https://chat2.lightchain.ai/api/v1";

let provider, signer, userTasks = JSON.parse(localStorage.getItem('lcai_art_tasks') || '[]');

async function init() {
    if (!window.ethereum) return;
    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    const addr = await signer.getAddress();
    document.getElementById('connectBtn').innerText = addr.substring(0,6)+"..."+addr.slice(-4);
    
    // Identity Verification Sync
    const sbt = new ethers.Contract(SBT_ADDR, ["function hasSBT(address) view returns (bool)"], provider);
    const verified = await sbt.hasSBT(addr);
    if (verified) {
        document.getElementById('gateView').classList.add('gated');
        document.getElementById('artView').classList.remove('gated');
        document.getElementById('tab-art').classList.remove('gated');
        document.getElementById('tab-identity').classList.remove('gated');
        document.getElementById('sbtBadge').style.display = 'block';
        document.getElementById('sbtBadge').innerText = 'ZK-VERIFIED';
    }

    renderLog();
    updateHealth();
    // Resume polling for unfinished tasks in the log
    userTasks.forEach((t, i) => { if(!t.ready) pollTask(i); });
}

document.getElementById('generateArtBtn').onclick = async () => {
    const prompt = document.getElementById('artPrompt').value;
    const status = document.getElementById('viewerStatus');
    if(!prompt) return alert("Enter a prompt");
    
    status.innerText = "Step 1: Anchoring Transaction...";
    try {
        const router = new ethers.Contract(ROUTER_ADDR, [
            "function requestInferenceV2(uint256 m, string p) external payable",
            "event InferenceRequested(bytes32 indexed taskId, address indexed requester, uint256 modelId)"
        ], signer);
        
        const tx = await router.requestInferenceV2(2, prompt, { value: ethers.parseEther("0.1") });
        const receipt = await tx.wait();
        
        // --- THE DISCONNECT FIX: PRECISION LOG PARSING ---
        let taskId = null;
        // Calculate the exact hash of the InferenceRequested event
        const eventSignature = ethers.id("InferenceRequested(bytes32,address,uint256)");
        
        for (const log of receipt.logs) {
            // Check if this log matches our event signature
            if (log.topics[0] === eventSignature) {
                taskId = log.topics[1]; // The taskId is the first indexed parameter
                break;
            }
        }

        if(!taskId) throw "Task ID not found in transaction logs";

        // Save immediately to Activity Log
        const index = userTasks.push({ prompt, taskId, ready: false, url: null }) - 1;
        localStorage.setItem('lcai_art_tasks', JSON.stringify(userTasks));
        
        renderLog();
        pollTask(index);
        status.innerText = "Step 2: Processing on GPU Cluster...";
    } catch (e) { 
        status.innerText = "Inference Failed. Check console.";
        console.error("Critical Failure:", e); 
    }
};

async function pollTask(i) {
    const t = userTasks[i];
    try {
        const res = await fetch(`${CHAT_API}/chat/status?taskId=${t.taskId}`);
        const data = await res.json();
        if (data.ready && data.url) {
            t.ready = true; t.url = data.url;
            localStorage.setItem('lcai_art_tasks', JSON.stringify(userTasks));
            renderLog();
            if(document.getElementById('artView').offsetParent) viewArt(i);
        } else setTimeout(() => pollTask(i), 5000);
    } catch (e) { setTimeout(() => pollTask(i), 5000); }
}

function renderLog() {
    const list = document.getElementById('logItems');
    list.innerHTML = '';
    userTasks.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = `log-entry ${t.ready ? 'ready' : ''}`;
        div.innerHTML = `<b>#${i+1}</b> ${t.prompt.substring(0,15)}...<br><small>${t.ready ? '✓ READY' : '⟳ QUEUED'}</small>`;
        div.onclick = () => viewArt(i);
        list.prepend(div);
    });
}

function viewArt(i) {
    const t = userTasks[i];
    const content = document.getElementById('viewerContent');
    const dl = document.getElementById('downloadBtn');
    if(t.ready) {
        content.innerHTML = `<img id="resImg" src="${t.url}" style="width:100%; border-radius:8px; box-shadow: var(--glow);">`;
        dl.classList.remove('gated');
        dl.onclick = () => {
            const a = document.createElement('a');
            a.href = t.url;
            a.download = `LCAI-Art-${i}.png`;
            a.click();
        };
    } else {
        content.innerHTML = `<span style="color:#555;">Processing ID: ${t.taskId.substring(0,15)}...</span>`;
        dl.classList.add('gated');
    }
}

async function updateHealth() {
    try {
        const res = await fetch(`${CHAT_API}/chat/health`);
        if(res.ok) { 
            document.getElementById('dot').classList.add('online');
            document.getElementById('gpuStatus').innerText = 'Cluster: Online';
        }
    } catch(e) {}
}

document.getElementById('connectBtn').onclick = connect;
window.onload = init;
    </script>
</body>
</html>
