<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVM Control Center | Lightchain AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #5865f2; --secondary: #00ff80; --danger: #ff4444; --bg: #0f1016; --nav-bg: #13141f; --card: #1a1b26; --border: #2d2f45; --text: #ffffff; --text-dim: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { height: 64px; background: var(--nav-bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 100; }
        .header-left-group { display: flex; align-items: center; gap: 20px; }
        .brand-title { font-weight: 800; color: var(--primary); font-size: 1.1rem; }
        
        .header-right { display: flex; align-items: center; gap: 16px; }
        .cluster-pill { background: #000; padding: 6px 14px; border-radius: 20px; border: 1px solid #1e293b; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: var(--secondary); border-radius: 50%; box-shadow: 0 0 6px var(--secondary); }
        .wallet-pill { background: #1e293b; padding: 6px 14px; border-radius: 8px; font-family: monospace; border: 1px solid var(--border); font-size: 0.75rem; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .balance-txt { color: var(--secondary); font-weight: 700; border-right: 1px solid var(--border); padding-right: 10px; }
        
        .container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 420px; background: var(--nav-bg); border-right: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; gap: 20px; }
        .main-content { flex: 1; padding: 32px; overflow-y: auto; background: radial-gradient(circle at top right, #1a1b26 0%, #0f1016 100%); }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; }
        .nav-item { padding: 12px 16px; border-radius: 8px; color: var(--text-dim); text-decoration: none; font-size: 0.9rem; transition: 0.2s; cursor: pointer; display: flex; align-items: center; gap: 12px; border: 1px solid transparent; }
        .nav-item:hover { background: #1e2030; color: white; }
        .nav-item.active { background: rgba(88, 101, 242, 0.1); color: var(--primary); border-color: rgba(88, 101, 242, 0.3); font-weight: 600; }

        .console { height: 280px; background: #000; border: 1px solid var(--border); border-radius: 8px; padding: 16px; font-family: monospace; font-size: 0.75rem; color: #7dd3fc; overflow-y: auto; white-space: pre-wrap; word-break: break-all; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 24px; }
        .card-title { font-size: 0.7rem; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .card-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .admin-grid { display: grid; grid-template-columns: 1fr 200px; gap: 12px; }
        .input-pro { background: #0f111a; border: 1px solid var(--border); border-radius: 6px; padding: 12px; color: white; outline: none; }
        .btn-pro { padding: 12px; border-radius: 6px; font-weight: 700; border: none; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--secondary); color: black; }
        
        .hidden { display: none; }
        iframe { width: 100%; height: 80vh; border: none; border-radius: 12px; }
        #toast { position: fixed; bottom: 24px; right: 24px; background: var(--nav-bg); border: 1px solid var(--primary); color: white; padding: 12px 20px; border-radius: 8px; display: none; z-index: 1000; }
    </style>
</head>
<body>
    <header>
        <div class="header-left-group">
            <div class="brand-title">Lightchain AI</div>
            <button class="btn-pro btn-primary" id="connect-btn" onclick="connect()">Connect Wallet</button>
        </div>
        <div class="header-right">
            <div class="cluster-pill"><span class="status-dot"></span><span>SDXL-Turbo Cluster</span></div>
            <div class="wallet-pill" id="wallet-pill" onclick="copyAddress()" style="display:none">
                <span id="balance-display" class="balance-txt">0.00 LCAI</span>
                <span id="address-display">0x00...00</span>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="card-title">System Console</div>
            <div id="console-output" class="console"></div>
            <div class="card-title">Navigation</div>
            <nav class="nav-menu">
                <div onclick="showView('iam')" id="nav-iam" class="nav-item active"><span>üõ°Ô∏è</span> IAM Control Center</div>
                <div onclick="showView('art')" id="nav-art" class="nav-item"><span>üé®</span> LCAI AIVM Art</div>
                <a href="#" class="nav-item"><span>üõí</span> AIVM Marketplace <small style="color:var(--primary); font-size:0.6rem">WIP</small></a>
                <div onclick="showView('recovery')" id="nav-recovery" class="nav-item"><span>üîë</span> Identity Recovery</div>
            </nav>
        </aside>

        <main class="main-content">
            <div id="view-iam">
                <div class="card" style="border-left: 4px solid var(--primary)">
                    <h2>IAM Command Center</h2>
                    <p style="color:var(--text-dim)">Manage Identity and AIVM Permissions.</p>
                </div>
                <div id="admin-panel" class="card hidden">
                    <div class="card-title">Admin Management</div>
                    <div class="admin-grid">
                        <input type="text" id="target-addr" class="input-pro" placeholder="Wallet Address">
                        <button class="btn-pro btn-secondary" onclick="setVerify(true)">Verify</button>
                    </div>
                </div>
                <div id="owner-panel" class="card hidden" style="border-color:#f59e0b">
                    <div class="card-title" style="color:#f59e0b">Master Vault</div>
                    <div id="vault-balance" style="font-size:2rem; font-weight:900; color:#f59e0b">0.00 LCAI</div>
                    <button class="btn-pro" style="background:#f59e0b; width:100%; margin-top:10px" onclick="withdraw()">Withdraw All</button>
                </div>
            </div>

            <div id="view-art" class="hidden">
                <iframe src="artgenerator-ui.html"></iframe>
            </div>

            <div id="view-recovery" class="hidden">
                <div class="card" style="border-left:4px solid var(--danger)">
                    <div class="card-title" style="color:var(--danger)">Identity Recovery Panel</div>
                    <div class="admin-grid">
                        <input type="text" id="rec-addr" class="input-pro" placeholder="Address to Query/Recover">
                        <button class="btn-pro btn-primary" onclick="queryRec()">Query Access</button>
                        <div style="grid-column: span 2; display:flex; gap:10px; margin-top:10px">
                            <button class="btn-pro btn-secondary" style="flex:1" onclick="recAction(true)">Restore/Verify</button>
                            <button class="btn-pro" style="background:var(--danger); color:white; flex:1" onclick="recAction(false)">Revoke Access</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="toast"></div>

    <script>
        const CONFIG = { SBT_ADDR: "0xd71462F0002Ee9373fCe05B568583Ed13e75f600", AIVM_ADDR: "0xbcA38515887Dc3Ca163398C0Ef7bF02dd156D8FB" };
        const ABI = ["function isAdmin(address) view returns (bool)", "function owner() view returns (address)", "function setVerification(address,bool) external", "function withdraw() external"];
        let provider, signer, userAddr, studioContract;

        function log(m) { const out = document.getElementById('console-output'); const d = document.createElement('div'); d.innerText = `> ${m}`; out.appendChild(d); out.scrollTop = out.scrollHeight; }
        function notify(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none', 3000); }

        function showView(viewId) {
            ['iam', 'art', 'recovery'].forEach(v => {
                document.getElementById('view-' + v).classList.add('hidden');
                document.getElementById('nav-' + v).classList.remove('active');
            });
            document.getElementById('view-' + viewId).classList.remove('hidden');
            document.getElementById('nav-' + viewId).classList.add('active');
            log(`Navigation: Switched to ${viewId.toUpperCase()}`);
        }

        async function connect() {
            if (!window.ethereum) return notify("MetaMask Required");
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAddr = accounts[0];
            provider = new ethers.BrowserProvider(window.ethereum);
            signer = await provider.getSigner();
            studioContract = new ethers.Contract(CONFIG.AIVM_ADDR, ABI, signer);
            document.getElementById('connect-btn').style.display = 'none';
            document.getElementById('wallet-pill').style.display = 'flex';
            document.getElementById('address-display').innerText = `${userAddr.slice(0,6)}...${userAddr.slice(-4)}`;
            const bal = await provider.getBalance(userAddr);
            document.getElementById('balance-display').innerText = `${parseFloat(ethers.formatEther(bal)).toFixed(2)} LCAI`;
            log(`Session Authorized: ${userAddr}`);
            checkAccess();
        }

        async function checkAccess() {
            const isA = await studioContract.isAdmin(userAddr);
            const ownerAddr = await studioContract.owner();
            if (isA) { document.getElementById('admin-panel').classList.remove('hidden'); log("Admin Access Detected"); }
            if (userAddr.toLowerCase() === ownerAddr.toLowerCase()) {
                document.getElementById('owner-panel').classList.remove('hidden');
                const vBal = await provider.getBalance(CONFIG.AIVM_ADDR);
                document.getElementById('vault-balance').innerText = `${ethers.formatEther(vBal)} LCAI`;
            }
        }

        function copyAddress() { navigator.clipboard.writeText(userAddr); notify("Address Copied"); }
        async function withdraw() { const tx = await studioContract.withdraw(); await tx.wait(); notify("Withdrawn"); }
        log("LCAI IAM Kernel Online...");
    </script>
</body>
</html>
