<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightchain AI | Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #00d1ff; --bg: #050505; --sidebar: #0d0d0e; --card: #141417; --text: #e0e0e0; --glow: 0 0 15px rgba(0, 209, 255, 0.4); }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        aside { width: 260px; background: var(--sidebar); border-right: 1px solid #222; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .logo { font-size: 20px; font-weight: bold; margin-bottom: 40px; }
        .logo span { color: var(--primary); }
        .nav-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; transition: 0.3s; color: #888; display: flex; align-items: center; gap: 10px; }
        .nav-item.active { background: rgba(0, 209, 255, 0.1); color: var(--primary); border-left: 3px solid var(--primary); }
        .nav-item.disabled { opacity: 0.2; cursor: not-allowed; }
        main { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        header { display: flex; justify-content: flex-end; align-items: center; gap: 15px; margin-bottom: 40px; }
        .sbt-badge { padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: 800; border: 1px solid var(--primary); box-shadow: var(--glow); color: var(--primary); }
        .card { background: var(--card); border: 1px solid #222; padding: 30px; border-radius: 16px; width: 100%; max-width: 900px; align-self: center; }
        .btn { background: var(--primary); color: #000; border: none; padding: 14px 28px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .gated { display: none; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; margin-bottom: 20px; border-radius: 8px; }
        #artLayout { display: flex; gap: 25px; }
        #artLog { flex: 1; background: #000; border: 1px solid #222; border-radius: 12px; padding: 15px; max-height: 500px; overflow-y: auto; }
        .log-entry { font-size: 12px; padding: 10px; border-bottom: 1px solid #222; cursor: pointer; border-radius: 4px; margin-bottom: 5px; }
        .log-entry.pending { color: #888; border-left: 3px solid #444; }
        .log-entry.ready { color: var(--primary); border-left: 3px solid var(--primary); font-weight: bold; background: rgba(0,209,255,0.05); }
        #artViewer { margin-top: 20px; border: 1px dashed #333; border-radius: 12px; min-height: 400px; display: flex; align-items: center; justify-content: center; background: #080808; overflow: hidden; }
        #artViewer img { max-width: 100%; max-height: 100%; box-shadow: var(--glow); border-radius: 8px; }
    </style>
</head>
<body>
    <aside id="sidebarNav">
        <div class="logo">LCAI <span>Identity</span></div>
        <div id="tab-oracle" class="nav-item active" onclick="switchTab('oracle')">AIVM Oracle</div>
        <div id="tab-art" class="nav-item disabled" onclick="switchTab('art')">AI Art</div>
        <div id="tab-identity" class="nav-item disabled" onclick="switchTab('identity')">Identity Registry</div>
        <div style="margin-top: auto; font-size: 11px; color: #444;">Testnet v2.0-Alpha</div>
    </aside>

    <main>
        <header>
            <span id="sbtBadge" class="sbt-badge" style="display:none;"></span>
            <button id="connectBtn" class="btn" style="width: auto;">Connect Wallet</button>
        </header>

        <div id="gateView" class="card">
            <h2>ZK-KYC Required</h2>
            <button id="verifyBtn" class="btn" disabled>Verify & Mint ZK-SBT</button>
            <p id="status" style="text-align:center; margin-top:20px; color:#666;">Checking identity status...</p>
        </div>

        <div id="artView" class="card gated">
            <h2>AI Art Generator</h2>
            <div id="artLayout">
                <div style="flex: 2;">
                    <input type="text" id="artPrompt" placeholder="A cosmic knight in blue armor...">
                    <button id="generateArtBtn" class="btn" style="width: auto;">Generate Art</button>
                    <div id="artViewer"><span id="viewerStatus" style="color:#555;">Waiting for prompt...</span></div>
                </div>
                <div id="artLog"><div id="logItems"></div></div>
            </div>
        </div>

        <div id="identityView" class="card gated">
            <h2>Identity</h2>
            <div style="background:#000; border: 1px solid #333; padding:20px; border-radius:12px;">
                <p>Status: <b style="color:var(--primary)">✓ VERIFIED</b></p>
                <p id="displaySbtAddr" style="font-family:monospace; color:var(--primary); font-size: 11px;"></p>
                <button class="btn" style="margin-top:10px; font-size:12px;" onclick="localStorage.clear(); location.reload();">Clear History</button>
            </div>
        </div>
    </main>

    <script>
        const SBT_ADDR = "0xa344e0f391e8DCfd6195D89b910C5Beb27525c4F";
        const ROUTER_ADDR = "0x0269683E61b210d56b3D692603336fEB27B8a83a";
        const CHAT_API = "https://chat2.lightchain.ai/api/v1"; 

        let signer, userTasks = JSON.parse(localStorage.getItem('lcai_art_tasks') || '[]');

        async function init() {
            if (window.ethereum) {
                const provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                const address = await signer.getAddress();
                document.getElementById('connectBtn').innerText = address.substring(0,6) + "..." + address.slice(-4);
                document.getElementById('displaySbtAddr').innerText = `SBT: ${SBT_ADDR}`;
                renderLog();
                await checkVerification();
                userTasks.forEach((t, i) => { if(!t.ready && t.taskId) pollTask(i); });
            }
        }

        async function checkVerification() {
            try {
                const sbt = new ethers.Contract(SBT_ADDR, ["function hasSBT(address) view returns (bool)"], signer);
                const isVerified = await sbt.hasSBT(await signer.getAddress());
                const badge = document.getElementById('sbtBadge');
                badge.style.display = "inline-block";
                if (isVerified) {
                    badge.innerText = "ZK-VERIFIED";
                    document.getElementById('gateView').classList.add('gated');
                    document.getElementById('tab-identity').classList.remove('disabled');
                    document.getElementById('tab-art').classList.remove('disabled');
                }
            } catch (e) { console.error(e); }
        }

        function renderLog() {
            const list = document.getElementById('logItems');
            list.innerHTML = '';
            userTasks.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = `log-entry ${t.ready ? 'ready' : 'pending'}`;
                div.innerHTML = `<b>#${i+1}</b> ${t.prompt.substring(0,15)}...<br><small>${t.ready ? '✓ READY' : '⟳ POI QUEUE'}</small>`;
                div.onclick = () => viewArt(i);
                list.prepend(div);
            });
        }

        function viewArt(index) {
            const task = userTasks[index];
            const viewer = document.getElementById('artViewer');
            const status = document.getElementById('viewerStatus');
            if(task.ready) {
                status.style.display = "none";
                viewer.innerHTML = `<img src="${task.url}">`;
            } else {
                viewer.innerHTML = "";
                status.style.display = "block";
                status.innerText = `Task Anchored. AIVM Cluster processing ID: ${task.taskId.substring(0,12)}...`;
            }
        }

        document.getElementById('generateArtBtn').onclick = async () => {
            const prompt = document.getElementById('artPrompt').value;
            if(!prompt) return;
            const loader = document.getElementById('viewerStatus');
            loader.innerText = "Anchoring Task...";
            try {
                const router = new ethers.Contract(ROUTER_ADDR, ["function requestInferenceV2(uint256 m, string p) external payable returns (bytes32)"], signer);
                const tx = await router.requestInferenceV2(2, prompt, { value: ethers.parseEther("0.1") });
                const receipt = await tx.wait();
                
                // FORCE EXTRACT: Look for any 32-byte topic in logs
                let taskId = receipt.logs[0]?.topics[1] || receipt.logs[0]?.data;
                if(!taskId || taskId === "0x") throw new Error("Could not parse Task ID");

                const newTask = { prompt, taskId, ready: false, url: null };
                userTasks.push(newTask);
                localStorage.setItem('lcai_art_tasks', JSON.stringify(userTasks));
                renderLog();
                pollTask(userTasks.length - 1);
                loader.innerText = "Step 2: Task Anchored. GPU cluster processing...";
            } catch (e) { 
                loader.innerText = "Inference Failed. Check LCAI Balance.";
                console.error(e);
            }
        };

        async function pollTask(index) {
            const task = userTasks[index];
            try {
                const resp = await fetch(`${CHAT_API}/chat/status?taskId=${task.taskId}`);
                const data = await resp.json();
                if(data.ready && data.url) {
                    task.ready = true;
                    task.url = data.url;
                    localStorage.setItem('lcai_art_tasks', JSON.stringify(userTasks));
                    renderLog();
                } else { setTimeout(() => pollTask(index), 5000); }
            } catch (e) { setTimeout(() => pollTask(index), 5000); }
        }

        function switchTab(tab) {
            if (document.getElementById('tab-' + tab).classList.contains('disabled')) return;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.querySelectorAll('main > .card').forEach(c => c.classList.add('gated'));
            document.getElementById(tab + 'View').classList.remove('gated');
        }

        document.getElementById('connectBtn').onclick = init;
    </script>
</body>
</html>
