<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightchain | Identity Recovery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --bg: #f0f2f5; --text: #1c1e21; --primary: #6f42c1; --success: #28a745; --danger: #dc3545; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; width: 100%; max-width: 450px; text-align: center; }
        .primary-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600; font-size: 1rem; margin-top: 15px; transition: opacity 0.2s; }
        .primary-btn:hover { opacity: 0.9; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        .status-box { margin-top: 20px; font-family: 'Courier New', monospace; font-size: 0.85rem; background: #f8f9fa; padding: 15px; border-radius: 8px; display: none; text-align: left; border: 1px solid #eee; word-break: break-all; }
        .nav-back { text-decoration: none; color: #007bff; font-size: 0.9rem; display: inline-block; margin-bottom: 20px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <a href="index.html" class="nav-back">‚Üê Back to Portal</a>
        
        <h2 style="color: var(--danger); margin-top: 0;">Identity Recovery</h2>
        <p style="font-size: 0.95rem; color: #555; margin-bottom: 25px;">
            Provide the wallet address you lost access to. The system will compute a local zero-knowledge proof to verify your account shards and recover your identity.
        </p>
        
        <input type="text" id="recoveryAddress" placeholder="Lost Address (0x...)">
        <button id="generateZkBtn" class="primary-btn">Compute Local zkProof</button>
        
        <div id="zkStatus" class="status-box"></div>
        
        <button id="recoverBtn" class="primary-btn" style="background: var(--success); display: none;">Submit Recovery to Network</button>
    </div>

    <script>
        let mockZkProof = "";

        // Simulate local ZK computation
        document.getElementById('generateZkBtn').onclick = async () => {
            const addr = document.getElementById('recoveryAddress').value.trim();
            if (!ethers.isAddress(addr)) return alert("Please enter a valid Ethereum address format.");
            
            const statusBox = document.getElementById('zkStatus');
            const btn = document.getElementById('generateZkBtn');
            
            btn.disabled = true;
            statusBox.style.display = 'block';
            statusBox.innerHTML = "<span style='color: var(--primary); font-weight: bold;'>Computing ZK-SNARK...</span><br/>Aggregating local shards and generating proof.";
            
            // Simulate the heavy client-side computation time of a ZK proof
            setTimeout(() => {
                mockZkProof = ethers.keccak256(ethers.toUtf8Bytes("Lightchain_Recovery_" + addr + Date.now()));
                
                statusBox.innerHTML = `
                    <span style="color: var(--success); font-weight: bold;">Proof Generated Successfully!</span><br/><br/>
                    <strong>Target Address:</strong> ${addr.substring(0,8)}...<br/>
                    <strong>zkProof Hash:</strong> ${mockZkProof.substring(0,20)}...<br/><br/>
                    <em>Ready for network submission.</em>
                `;
                
                document.getElementById('recoverBtn').style.display = 'block';
                btn.style.display = 'none';
            }, 2500);
        };

        // Network Submission logic
        document.getElementById('recoverBtn').onclick = async () => {
            if (!window.ethereum) return alert("MetaMask is required to submit the recovery transaction.");
            
            try {
                const provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = await provider.getSigner();
                const currentAddress = await signer.getAddress();
                
                alert(`Submitting recovery proof for verification using your new active wallet (${currentAddress.substring(0,6)}...).\n\nPlease sign the transaction in MetaMask.`);
                
                // NOTE: In a full production environment, this is where you would call:
                // identityContract.recoverIdentity(lostAddress, mockZkProof)
                // Since this is a UI prototype, we acknowledge the flow here.
                
                document.getElementById('zkStatus').innerHTML = "<span style='color: var(--success); font-weight: bold;'>Recovery transaction broadcast to Lightchain testnet! Redirecting...</span>";
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 3000);
                
            } catch (err) {
                alert("Connection failed or user rejected the request.");
            }
        };
    </script>
</body>
</html>
